<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>√ñPER UME?</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23007bff%22/><text y=%22.9em%22 x=%22.1em%22 font-size=%2270%22>üìç</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 x=%22.1em%22 font-size=%2270%22>üìç</text></svg>">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #007bff; --accent: #FF5722;
            --success: #2da44e; --warning: #e3b341; --danger: #cf222e;
            --history: #6f42c1; --bg-color: #f8f9fa; --grid-color: rgba(0, 0, 0, 0.08);
        }

        /* Essential Reset for Mobile */
        html, body { 
            margin: 0; padding: 0; 
            height: 100%; height: 100dvh; 
            width: 100%; overflow: hidden; 
            position: fixed;
            background-color: var(--bg-color);
        }

        body { 
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px); 
            background-size: 20px 20px; 
            font-family: 'VT323', monospace; 
        }

        .pixel-font { font-family: 'Press Start 2P', cursive; font-size: 11px; }
        .hidden { display: none !important; }

        /* Login Screen */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; z-index: 5000; background: var(--bg-color);
        }
        .login-card { background: white; border: 4px solid #333; padding: 30px; width: 100%; max-width: 320px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); }
        
        /* Map Screen */
        #map-screen { height: 100%; width: 100%; position: relative; }
        #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; }

        /* UI Overlays */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1100; box-sizing: border-box; padding: calc(15px + env(safe-area-inset-top, 0px)) 15px calc(35px + env(safe-area-inset-bottom, 0px)) 15px; }
        .pixel-btn { pointer-events: auto; background: white; border: 3px solid #333; box-shadow: 4px 4px 0px rgba(0,0,0,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-family: 'Press Start 2P', cursive; }
        .pixel-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #000; }

        #info-btn { position: absolute; left: 15px; top: calc(15px + env(safe-area-inset-top, 0px)); width: 45px; height: 45px; font-size: 18px; }
        #info-btn.active { background-color: var(--history); color: white; }
        #list-toggle-btn { position: absolute; top: calc(15px + env(safe-area-inset-top, 0px)); left: 50%; transform: translateX(-50%); padding: 10px 15px; font-size: 9px; white-space: nowrap; }

        .fab { position: absolute; bottom: calc(35px + env(safe-area-inset-bottom, 0px)); left: 15px; width: 65px; height: 65px; background-color: var(--accent); color: white; font-size: 35px; border: 4px solid #000; box-shadow: 6px 6px 0px #000; }

        /* Modals & Panels */
        .modal { position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: flex-end; }
        .modal-content { background: white; border: 4px solid #333; width: 100%; max-width: 500px; border-bottom: none; padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); box-sizing: border-box; animation: slideUp 0.3s steps(4); max-height: 90%; overflow-y: auto; position: relative; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close { position: absolute; top: 10px; right: 15px; font-size: 35px; cursor: pointer; }

        #hangouts-panel { position: fixed; top: 0; left: 0; width: 100%; background: white; z-index: 1050; max-height: 65dvh; overflow-y: auto; border-bottom: 4px solid #333; transform: translateY(-100%); transition: transform 0.3s steps(4); padding-top: calc(80px + env(safe-area-inset-top)); }
        #hangouts-panel.open { transform: translateY(0); }
        .list-item { padding: 15px 20px; border-bottom: 2px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* Form elements */
        input[type="text"] { padding: 10px; font-size: 20px; font-family: 'VT323', monospace; border: 3px solid #333; width: 100%; box-sizing: border-box; }
        .primary-btn { width: 100%; background-color: var(--primary); padding: 15px; font-family: 'Press Start 2P', cursive; font-size: 10px; color: white; border: 3px solid #000; box-shadow: 4px 4px 0px #000; cursor: pointer; margin-top: 10px; }
        .danger-btn { background-color: var(--danger); }
        .success-btn { background-color: var(--success); }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-card">
            <h1 class="pixel-font" style="text-align: center;">√ñPER UME?</h1>
            <input type="text" id="username-input" placeholder="DEIN NAME">
            <button id="login-btn" class="primary-btn">START GAME</button>
            <p id="status-msg" class="pixel-font" style="text-align: center; margin-top: 15px; font-size: 8px;"></p>
        </div>
    </div>

    <!-- MAIN MAP SCREEN -->
    <div id="map-screen" class="hidden">
        <div id="map"></div>
        <div class="ui-layer">
            <button id="info-btn" class="pixel-btn">i</button>
            <button id="list-toggle-btn" class="pixel-btn">LOCATIONS ‚ñº</button>
            <button id="add-hangout-btn" class="pixel-btn fab">+</button>
        </div>
        <div id="hangouts-panel"><div id="hangouts-list-container"></div></div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="info-modal" class="modal hidden">
        <div class="modal-content" style="text-align: center;">
            <span id="close-info-modal" class="close">√ó</span>
            <h2 class="pixel-font">SETTINGS</h2>
            <div style="margin: 20px 0;">
                <button id="enable-notif-btn" class="primary-btn success-btn">ENABLE NOTIFICATIONS</button>
                <p id="notif-status" class="pixel-font" style="font-size: 8px; margin-top: 10px; color: var(--success);"></p>
            </div>
            <button id="toggle-history-btn" class="primary-btn">HISTORY MODE</button>
            <button id="logout-btn" class="primary-btn danger-btn">LOGOUT</button>
        </div>
    </div>

    <!-- HANGOUT MODAL -->
    <div id="hangout-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">√ó</span>
            <h2 class="pixel-font">NEUE ITRAG</h2>
            <input type="text" id="location-name" placeholder="WO GENAU?">
            <div id="time-display" class="pixel-font" style="color: var(--primary); margin: 15px 0;">00:00 ‚Äî 00:00</div>
            <div id="time-slider" style="margin: 10px 10px 30px 10px;"></div>
            <button id="save-hangout-btn" class="primary-btn">BROADCAST</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDUQ2gWD92UrDM94_f2yNklYXBInT9cDvw",
            authDomain: "openended-f7e4e.firebaseapp.com",
            databaseURL: "https://openended-f7e4e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "openended-f7e4e",
            storageBucket: "openended-f7e4e.firebasestorage.app",
            messagingSenderId: "951627102719",
            appId: "1:951627102719:web:66a6e9ef612e8ad3c9cfca",
            measurementId: "G-S8P7E02CWL"
        };

        const VAPID_KEY = "Byxz9-OQWwwRPyF6XD8P7Pg5fmmOZCA6QyUQwT_ibMM";

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messaging = firebase.messaging.isSupported() ? firebase.messaging() : null;

        const UI = {
            loginScreen: document.getElementById('login-screen'),
            mapScreen: document.getElementById('map-screen'),
            infoModal: document.getElementById('info-modal'),
            usernameInput: document.getElementById('username-input'),
            loginBtn: document.getElementById('login-btn'),
            statusMsg: document.getElementById('status-msg'),
            infoBtn: document.getElementById('info-btn'),
            enableNotifBtn: document.getElementById('enable-notif-btn'),
            notifStatus: document.getElementById('notif-status')
        };

        let currentUser = null;
        let map = null;

        // --- NOTIFICATIONS ---
        async function setupNotifications() {
            if (!messaging) return;
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const token = await messaging.getToken({ vapidKey: VAPID_KEY });
                    if (token) {
                        await db.ref(`users/${currentUser.name}/fcmToken`).set(token);
                        UI.notifStatus.innerText = "TOKEN GENERATED! CHECK DB.";
                        UI.enableNotifBtn.classList.add('hidden');
                    }
                }
            } catch (err) { console.error(err); }
        }
        UI.enableNotifBtn.addEventListener('click', setupNotifications);

        // --- CORE APP ---
        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([47.3769, 8.5417], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            setTimeout(() => map.invalidateSize(), 400);
        }

        UI.loginBtn.addEventListener('click', async () => {
            const name = UI.usernameInput.value.trim().toLowerCase();
            if (!name) return;
            UI.statusMsg.innerText = "AL√ñGGE...";
            const snapshot = await db.ref('users/' + name).once('value');
            currentUser = snapshot.val() || { name, display: name };
            if (!snapshot.exists()) await db.ref('users/' + name).set(currentUser);
            
            localStorage.setItem('hangout_user', JSON.stringify(currentUser));
            UI.loginScreen.classList.add('hidden');
            UI.mapScreen.classList.remove('hidden');
            initMap();
        });

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('hangout_user');
            if (saved) { currentUser = JSON.parse(saved); UI.loginBtn.click(); }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('firebase-messaging-sw.js');
        });

        UI.infoBtn.addEventListener('click', () => UI.infoModal.classList.remove('hidden'));
        document.getElementById('close-info-modal').addEventListener('click', () => UI.infoModal.classList.add('hidden'));
    </script>
</body>
</html>
