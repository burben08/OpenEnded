    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDUQ2gWD92UrDM94_f2yNklYXBInT9cDvw",
            authDomain: "openended-f7e4e.firebaseapp.com",
            databaseURL: "https://openended-f7e4e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "openended-f7e4e",
            storageBucket: "openended-f7e4e.firebasestorage.app",
            messagingSenderId: "951627102719",
            appId: "1:951627102719:web:66a6e9ef612e8ad3c9cfca",
            measurementId: "G-S8P7E02CWL"
        };

        const VAPID_KEY = "Byxz9-OQWwwRPyF6XD8P7Pg5fmmOZCA6QyUQwT_ibMM"; 

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messaging = firebase.messaging.isSupported() ? firebase.messaging() : null;

        const UI = {
            loginScreen: document.getElementById('login-screen'),
            mapScreen: document.getElementById('map-screen'),
            usernameInput: document.getElementById('username-input'),
            loginBtn: document.getElementById('login-btn'),
            statusMsg: document.getElementById('status-msg'),
            addHangoutBtn: document.getElementById('add-hangout-btn'),

            closeModal: document.getElementById('close-modal'),
            saveBtn: document.getElementById('save-hangout-btn'),
            editDeleteBtn: document.getElementById('edit-delete-btn'),
            locationInput: document.getElementById('location-name'),
            locationHint: document.getElementById('location-hint'),
            openEnded: document.getElementById('open-ended'),
            intentions: document.getElementById('intentions-container'),
            friendInput: document.getElementById('friend-input'),

            hangoutsPanel: document.getElementById('hangouts-panel'),
            listContainer: document.getElementById('hangouts-list-container'),
            errorToast: document.getElementById('error-toast'),
            errorMsg: document.getElementById('error-msg'),
            confirmModal: document.getElementById('confirm-modal'),
            confirmModalTitle: document.getElementById('confirm-modal-title'),
            confirmModalText: document.getElementById('confirm-modal-text'),
            confirmYesBtn: document.getElementById('confirm-yes-btn'),
            confirmNoBtn: document.getElementById('confirm-no-btn'),
            joinModal: document.getElementById('join-modal'),
            joinSlider: document.getElementById('join-time-slider'),
            joinTimeDisplay: document.querySelector('.join-time-display'),
            joinOpenEnded: document.getElementById('join-open-ended'),
            joinConfirmBtn: document.getElementById('join-confirm-btn'),
            joinCancelBtn: document.getElementById('join-cancel-btn'),
            notifBanner: document.getElementById('notif-banner'),
            enableNotifBtn: document.getElementById('enable-notif-btn')
        };

        let currentUser = null;
        let registeredUsers = [];
        let map = null;
        let markers = {}; 
        let allHangouts = {}; 
        let selectedIntentions = [];
        let selectedFriends = [];
        let timeSliderInstance = null;
        let joinSliderInstance = null;
        let clickedCoords = null; 
        let isHistoryMode = false;
        let editingId = null; 
        let pendingAction = null; 
        let pendingJoinId = null;

        // --- NOTIFICATION BROADCAST LOGIC ---
        function triggerNotification(title, body) {
            console.log("Triggering notification:", title, body);
            // We write to a queue that a Cloud Function would normally pick up
            db.ref('notification_queue').push({
                title: title,
                body: body,
                timestamp: Date.now(),
                sender: currentUser.display
            });
        }

        async function setupNotifications() {
            if (!messaging) return;
            try {
                const token = await messaging.getToken({ vapidKey: VAPID_KEY });
                if (token) {
                    await db.ref(`users/${currentUser.name}/fcmToken`).set(token);
                    UI.notifBanner.classList.add('hidden');
                }
            } catch (err) { console.error("Notif setup failed:", err); }
        }

        UI.enableNotifBtn.addEventListener('click', setupNotifications);

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('hangout_user');
            if (saved) { currentUser = JSON.parse(saved); enterApp(); }
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('firebase-messaging-sw.js'); }
        });

        UI.loginBtn.addEventListener('click', async () => {
            const nameInput = UI.usernameInput.value.trim();
            if (!nameInput) return;
            const nameId = nameInput.toLowerCase().replace(/\s+/g, '_');
            UI.statusMsg.innerText = "CONNECTING...";
            try {
                const snapshot = await db.ref('users/' + nameId).once('value');
                const userData = snapshot.val();
                if (!userData) {
                    const newUser = { name: nameId, display: nameInput };
                    await db.ref('users/' + nameId).set(newUser);
                    currentUser = newUser;
                } else { currentUser = userData; }
                localStorage.setItem('hangout_user', JSON.stringify(currentUser));
                enterApp();
            } catch (err) { UI.statusMsg.innerText = "ERROR!"; }
        });

        function enterApp() {
            UI.loginScreen.classList.add('hidden');
            UI.mapScreen.classList.remove('hidden');
            if (!map) initMap();
            db.ref(`users/${currentUser.name}/fcmToken`).once('value', snap => {
                if (!snap.exists() && messaging) UI.notifBanner.classList.remove('hidden');
            });
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([47.3769, 8.5417], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            setTimeout(() => map.invalidateSize(), 200);
            map.on('click', e => { if (!isHistoryMode) { clickedCoords = e.latlng; openModal(true); } });
            listenForHangouts();
            listenForUsers();
            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() < 10) renderMarkersAndList();
            }, 5000);
        }

        UI.infoBtn.addEventListener('click', () => {
            isHistoryMode = !isHistoryMode;
            UI.infoBtn.classList.toggle('active', isHistoryMode);
            UI.modeIndicator.classList.toggle('hidden', !isHistoryMode);
            renderMarkersAndList();
        });

        UI.listToggleBtn.addEventListener('click', () => {
            UI.hangoutsPanel.classList.toggle('open');
            UI.listToggleBtn.classList.toggle('active');
        });

        function renderMarkersAndList() {
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};
            const keys = Object.keys(allHangouts);
            let displayList = [];
            const todayTimestamp = new Date().setHours(0,0,0,0);

            if (isHistoryMode) {
                displayList = keys.map(k => ({ id: k, ...allHangouts[k] }))
                    .filter(item => {
                        const userInJoiners = item.joiners && Object.values(item.joiners).some(j => j.name === currentUser.name);
                        return item.host_id === currentUser.name || (item.friends && item.friends.includes(currentUser.display)) || userInJoiners;
                    }).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));
            } else {
                displayList = keys.map(k => ({ id: k, ...allHangouts[k] }))
                    .filter(item => (item.timestamp || 0) >= todayTimestamp)
                    .sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));
            }

            displayList.forEach(item => createMarker(item.id, item));
            if (displayList.length === 0) {
                UI.listContainer.innerHTML = `<div class="empty-list-msg pixel-font">Nothing found...</div>`;
            } else {
                UI.listContainer.innerHTML = displayList.map(item => {
                    let color = 'marker-green';
                    if (!isHistoryMode) {
                        const s = getStatus(item.start_time, item.end_time);
                        if (s === 'yellow') color = 'marker-yellow';
                        if (s === 'red') color = 'marker-red';
                    } else color = 'marker-history';
                    const dateStr = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'Today';
                    const joinersList = item.joiners ? Object.values(item.joiners).map(j => j.display).join(', ') : '';
                    return `<div class="list-item" onclick="jumpToHangout('${item.id}')">
                        <div class="info"><span class="host">${item.host}</span><span class="loc">${item.location_name}</span><span class="date">${dateStr} | ${item.start_time} ‚Äî ${item.end_time}</span>${joinersList ? `<span class="joiners-text">Joined: ${joinersList}</span>` : ''}</div>
                        <div class="custom-marker ${color}" style="width:12px; height:12px; min-width:12px; min-height:12px; box-shadow:none;"></div>
                    </div>`;
                }).join('');
            }
        }

        window.jumpToHangout = id => {
            const h = allHangouts[id];
            if (h && h.coordinates) {
                UI.hangoutsPanel.classList.remove('open');
                UI.listToggleBtn.classList.remove('active');
                map.flyTo([h.coordinates.lat, h.coordinates.lng], 16, { duration: 1.5 });
                if (markers[id]) markers[id].openPopup();
            }
        };

        function openModal(isMapClick = false, prefillData = null) {
            UI.modal.classList.remove('hidden');
            initSlider();
            if (prefillData) {
                editingId = prefillData.id; UI.modalTitle.innerText = "EDIT ENTRY"; UI.saveBtn.innerText = "UPDATE"; UI.editDeleteBtn.classList.remove('hidden');
                UI.locationInput.value = prefillData.location_name; selectedIntentions = [...(prefillData.intentions || [])]; selectedFriends = [...(prefillData.friends || [])];
                UI.openEnded.checked = prefillData.end_time === "Open";
                const [sh, sm] = prefillData.start_time.split(':').map(Number);
                let endMins = 1440; if (prefillData.end_time !== "Open") { const [eh, em] = prefillData.end_time.split(':').map(Number); endMins = eh * 60 + em; }
                timeSliderInstance.set([sh * 60 + sm, endMins]);
                clickedCoords = prefillData.coordinates; UI.locationHint.classList.remove('hidden'); UI.locationHint.innerText = "Coordinates Saved";
            } else {
                editingId = null; UI.modalTitle.innerText = "NEW ENTRY"; UI.saveBtn.innerText = "BROADCAST"; UI.editDeleteBtn.classList.add('hidden');
                UI.locationInput.value = ""; selectedIntentions = []; selectedFriends = []; UI.openEnded.checked = false;
                if (isMapClick) { UI.locationHint.classList.remove('hidden'); UI.locationHint.innerText = "Using pinned location"; } else { clickedCoords = null; UI.locationHint.classList.add('hidden'); }
            }
            UI.intentions.querySelectorAll('.chip').forEach(c => c.classList.toggle('selected', selectedIntentions.includes(c.dataset.val)));
            renderFriends(); UI.saveBtn.disabled = false; UI.locationInput.focus();
        }

        UI.addHangoutBtn.addEventListener('click', () => { if (isHistoryMode) { isHistoryMode = false; UI.infoBtn.classList.remove('active'); UI.modeIndicator.classList.add('hidden'); renderMarkersAndList(); } openModal(false); });
        UI.closeModal.addEventListener('click', () => UI.modal.classList.add('hidden'));

        UI.intentions.addEventListener('click', e => { if (e.target.classList.contains('chip')) { const v = e.target.dataset.val; e.target.classList.toggle('selected'); if (selectedIntentions.includes(v)) selectedIntentions = selectedIntentions.filter(i => i !== v); else selectedIntentions.push(v); } });

        UI.friendInput.addEventListener('input', e => {
            const v = e.target.value.toLowerCase().trim();
            if (!v) { UI.friendSuggestions.classList.add('hidden'); return; }
            const filtered = registeredUsers.filter(u => u.display.toLowerCase().includes(v) && u.display !== currentUser.display && !selectedFriends.includes(u.display));
            if (filtered.length > 0) {
                UI.friendSuggestions.innerHTML = filtered.map(u => `<div class="suggestion-item" onclick="selectFriendSuggestion('${u.display}')">${u.display}</div>`).join('');
                UI.friendSuggestions.classList.remove('hidden');
            } else UI.friendSuggestions.classList.add('hidden');
        });

        window.selectFriendSuggestion = n => { UI.friendInput.value = n; UI.friendSuggestions.classList.add('hidden'); UI.addFriendBtn.click(); };
        UI.addFriendBtn.addEventListener('click', () => { const n = UI.friendInput.value.trim(); if (n && !selectedFriends.includes(n)) { selectedFriends.push(n); renderFriends(); UI.friendInput.value = ""; UI.friendSuggestions.classList.add('hidden'); } });
        function renderFriends() { UI.friendsList.innerHTML = selectedFriends.map(f => `<div class="chip selected" style="font-size:14px; margin-right:5px;">${f} <span onclick="removeFriend('${f}')" style="margin-left:5px; color:red;">√ó</span></div>`).join(''); }
        window.removeFriend = n => { selectedFriends = selectedFriends.filter(f => f !== n); renderFriends(); };

        function initSlider() {
            if (timeSliderInstance) timeSliderInstance.destroy();
            const now = new Date(); const cur = now.getHours() * 60 + now.getMinutes();
            noUiSlider.create(UI.slider, { start: [cur, Math.min(1439, cur + 120)], connect: true, range: { 'min': 0, 'max': 1440 }, step: 15, margin: 30 });
            timeSliderInstance = UI.slider.noUiSlider;
            timeSliderInstance.on('update', v => { UI.timeDisplay.innerText = `${minutesToTime(v[0])} ‚Äî ${UI.openEnded.checked ? "OPEN" : minutesToTime(v[1])}`; });
        }

        UI.openEnded.addEventListener('change', e => {
            if (e.target.checked) { timeSliderInstance.set([null, 1440]); UI.slider.querySelectorAll('.noUi-handle')[1].style.display = 'none'; }
            else { UI.slider.querySelectorAll('.noUi-handle')[1].style.display = 'block'; const s = parseFloat(timeSliderInstance.get()[0]); timeSliderInstance.set([null, Math.min(1440, s + 120)]); }
            timeSliderInstance.set(timeSliderInstance.get());
        });

        function minutesToTime(mins) { let h = Math.floor(mins / 60) % 24; let m = Math.floor(mins % 60); return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`; }

        function listenForUsers() { db.ref('users').on('value', snap => { registeredUsers = []; snap.forEach(doc => registeredUsers.push(doc.val())); }); }

        window.promptLeave = (id, isHost) => {
            pendingAction = { type: 'leave', id, isHost };
            UI.confirmModalTitle.innerText = "LEAVE NOW?"; UI.confirmModalText.innerText = "YOUR STAY WILL END IMMEDIATELY."; UI.confirmModal.classList.remove('hidden');
        };

        UI.editDeleteBtn.addEventListener('click', () => { pendingAction = { type: 'delete', id: editingId }; UI.confirmModalTitle.innerText = "DELETE ENTRY?"; UI.confirmModalText.innerText = "REMOVING FROM MAP COMPLETELY."; UI.confirmModal.classList.remove('hidden'); });

        UI.confirmYesBtn.addEventListener('click', async () => {
            if (pendingAction) {
                if (pendingAction.type === 'delete') { await db.ref('hangouts/' + pendingAction.id).remove(); UI.modal.classList.add('hidden'); }
                else if (pendingAction.type === 'leave') {
                    const nowStr = minutesToTime(new Date().getHours() * 60 + new Date().getMinutes());
                    const h = allHangouts[pendingAction.id];
                    if (pendingAction.isHost) {
                        const joiners = h.joiners ? Object.values(h.joiners) : [];
                        const activeJ = joiners.filter(j => { if (j.end_time === "Open") return true; const [eh, em] = j.end_time.split(':').map(Number); return (eh * 60 + em) > (new Date().getHours() * 60 + new Date().getMinutes()); });
                        if (activeJ.length > 0) {
                            const newH = activeJ[0]; await db.ref(`hangouts/${pendingAction.id}/joiners/${newH.name}`).remove();
                            await db.ref(`hangouts/${pendingAction.id}`).update({ host: newH.display, host_id: newH.name, start_time: newH.start_time, end_time: newH.end_time });
                        } else await db.ref(`hangouts/${pendingAction.id}`).update({ end_time: nowStr });
                        triggerNotification("Friend Left", `${currentUser.display} has left ${h.location_name}.`);
                    } else {
                        await db.ref(`hangouts/${pendingAction.id}/joiners/${currentUser.name}`).update({ end_time: nowStr });
                        triggerNotification("Friend Left", `${currentUser.display} finished joining at ${h.location_name}.`);
                    }
                }
            }
            UI.confirmModal.classList.add('hidden'); pendingAction = null;
        });

        UI.confirmNoBtn.addEventListener('click', () => { UI.confirmModal.classList.add('hidden'); pendingAction = null; });

        window.joinEntry = id => { pendingJoinId = id; UI.joinModal.classList.remove('hidden'); initJoinSlider(); };
        function initJoinSlider() {
            if (joinSliderInstance) joinSliderInstance.destroy();
            const cur = new Date().getHours() * 60 + new Date().getMinutes();
            noUiSlider.create(UI.joinSlider, { start: [cur, 1440], connect: true, range: { 'min': 0, 'max': 1440 }, step: 15, margin: 30 });
            joinSliderInstance = UI.joinSlider.noUiSlider;
            joinSliderInstance.on('update', v => { UI.joinTimeDisplay.innerText = `${minutesToTime(v[0])} ‚Äî ${UI.joinOpenEnded.checked ? "OPEN" : minutesToTime(v[1])}`; });
            UI.joinSlider.querySelectorAll('.noUi-handle')[1].style.display = 'none';
        }
        UI.joinOpenEnded.addEventListener('change', e => { if (e.target.checked) { joinSliderInstance.set([null, 1440]); UI.joinSlider.querySelectorAll('.noUi-handle')[1].style.display = 'none'; } else { UI.joinSlider.querySelectorAll('.noUi-handle')[1].style.display = 'block'; joinSliderInstance.set(joinSliderInstance.get()); } });

        UI.joinConfirmBtn.addEventListener('click', async () => {
            if (pendingJoinId) {
                const v = joinSliderInstance.get();
                const h = allHangouts[pendingJoinId];
                const joinTime = minutesToTime(v[0]);
                await db.ref(`hangouts/${pendingJoinId}/joiners/${currentUser.name}`).set({ name: currentUser.name, display: currentUser.display, start_time: joinTime, end_time: UI.joinOpenEnded.checked ? "Open" : minutesToTime(v[1]) });
                triggerNotification("Friend Joined!", `${currentUser.display} joined ${h.host} at ${h.location_name} (starts ${joinTime}).`);
                UI.joinModal.classList.add('hidden'); pendingJoinId = null;
            }
        });
        UI.joinCancelBtn.addEventListener('click', () => { UI.joinModal.classList.add('hidden'); pendingJoinId = null; });

        UI.saveBtn.addEventListener('click', async () => {
            const loc = UI.locationInput.value.trim(); if (!loc) return;
            UI.saveBtn.innerText = "WAIT..."; UI.saveBtn.disabled = true;
            let coords = clickedCoords;
            if (!coords) {
                try {
                    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(loc + ', Zurich')}`);
                    const d = await r.json();
                    if (d.length > 0) coords = { lat: parseFloat(d[0].lat), lng: parseFloat(d[0].lon) };
                    else { UI.errorMsg.innerText = "BAR NOT FOUND. CLICK MAP."; UI.errorToast.classList.remove('hidden'); UI.saveBtn.disabled = false; UI.saveBtn.innerText = editingId ? "UPDATE" : "BROADCAST"; return; }
                } catch (e) { UI.saveBtn.disabled = false; return; }
            }
            const v = timeSliderInstance.get();
            const startT = minutesToTime(v[0]);
            const endT = UI.openEnded.checked ? "Open" : minutesToTime(v[1]);
            const h = { host: currentUser.display, host_id: currentUser.name, location_name: loc, coordinates: { lat: coords.lat, lng: coords.lng }, start_time: startT, end_time: endT, intentions: selectedIntentions, friends: selectedFriends, timestamp: editingId ? (allHangouts[editingId].timestamp || Date.now()) : Date.now() };
            
            if (editingId) await db.ref('hangouts/' + editingId).update(h);
            else {
                await db.ref('hangouts').push(h);
                const s = getStatus(startT, endT);
                const msg = s === 'yellow' ? `${currentUser.display} plans to be at ${loc} (${startT}‚Äî${endT}).` : `${currentUser.display} is at ${loc} until ${endT}.`;
                triggerNotification("New Hangout!", msg);
            }
            UI.modal.classList.add('hidden'); map.flyTo([h.coordinates.lat, h.coordinates.lng], 16, { duration: 1.5 });
        });

        function listenForHangouts() { db.ref('hangouts').on('value', snap => { allHangouts = snap.val() || {}; renderMarkersAndList(); }); }

        function createMarker(id, data) {
            let s = isHistoryMode ? 'history' : getStatus(data.start_time, data.end_time);
            const icon = L.divIcon({ className: 'leaflet-div-icon', html: `<div class="custom-marker marker-${s}">${data.host.charAt(0)}</div>`, iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -20] });
            const party = [data.host, ...(data.friends || [])].join(', ');
            const joiners = data.joiners ? Object.values(data.joiners) : [];
            const jHtml = joiners.map(j => `<li>${j.display} (${j.start_time}-${j.end_time})</li>`).join('');
            const isOwner = (data.host_id === currentUser.name) && !isHistoryMode;
            const activeJoiner = data.joiners && data.joiners[currentUser.name] && getStatus(data.joiners[currentUser.name].start_time, data.joiners[currentUser.name].end_time) !== 'red';
            let txt = isHistoryMode ? new Date(data.timestamp).toLocaleDateString() : (s === 'yellow' ? data.host.toUpperCase() + ' WILL BE HERE' : (s === 'red' ? data.host.toUpperCase() + ' WAS HERE' : data.host.toUpperCase() + ' IS HERE'));
            
            const popup = `<div style="text-align: center; font-family:'VT323'; font-size:18px; max-width: 200px;">
                <strong style="font-family:'Press Start 2P'; font-size:10px;">${data.location_name}</strong><br><span>${txt}</span><br><small>${data.start_time} - ${data.end_time}</small>
                <div style="margin-top:5px; border-top:1px solid #ccc; padding-top:5px;"><span style="font-size:14px; display:block;">PARTY:</span><span style="font-size:16px;">${party}</span>${jHtml ? `<span style="font-size:14px; display:block; margin-top:5px; color:var(--success);">JOINED:</span><ul style="list-style:none; padding:0; margin:0; font-size:14px; color:var(--success);">${jHtml}</ul>` : ''}</div>
                <div class="popup-controls">${isOwner ? `<button class="edit-btn" onclick="editEntry('${id}')">EDIT</button><button class="leave-btn" onclick="promptLeave('${id}', true)">LEAVE</button>` : `${activeJoiner ? `<button class="leave-btn" onclick="promptLeave('${id}', false)">LEAVE</button>` : `${!isHistoryMode ? `<button class="join-btn" onclick="joinEntry('${id}')">JOIN</button>` : ''}`} `}</div>
            </div>`;
            markers[id] = L.marker([data.coordinates.lat, data.coordinates.lng], { icon }).addTo(map).bindPopup(popup);
        }

        function getStatus(s, e) {
            const now = new Date(); const cur = now.getHours() * 60 + now.getMinutes();
            const [sh, sm] = (s || "00:00").split(':').map(Number);
            if (cur < (sh * 60 + sm)) return 'yellow';
            if (e === "Open") return 'green';
            const [eh, em] = (e || "23:59").split(':').map(Number);
            return (cur >= (eh * 60 + em)) ? 'red' : 'green';
        }
    </script>
</body>
