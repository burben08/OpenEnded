            border: 3px solid black; box-shadow: 3px 3px 0px rgba(0,0,0,0.3);

        .marker-cluster {
            box-shadow: 3px 3px 0px black, 6px 6px 0px rgba(0,0,0,0.2);

        .popup-controls {

        .btn-yes, .btn-no {

                    const newUser = { name: nameId, display: nameInput };
                    await db.ref('users/' + nameId).set(newUser);
                    currentUser = newUser;
                } else {

        function getDayPrefix(timestamp) {
            const d = new Date(timestamp);
            return DAY_NAMES[d.getDay()];
        }

        function renderMarkersAndList() {
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};
            const now = Date.now();
            
            const displayList = Object.entries(allHangouts).map(([id, h]) => ({ id, ...h }))
                .filter(item => {
                    const endTs = getHangoutEndTs(item);
                    if (isHistoryMode) {
                        const userInJoiners = item.joiners && Object.values(item.joiners).some(j => j.name === currentUser.name);
                        return item.host_id === currentUser.name || (item.friends && item.friends.includes(currentUser.display)) || userInJoiners;
                    }
                    return (now - endTs) < (HANGOUT_CLEANUP_HOURS * 60 * 60 * 1000);
                });

            const grouped = {};
            displayList.forEach(h => {
                const key = `${h.coordinates.lat.toFixed(6)},${h.coordinates.lng.toFixed(6)}`;
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(h);
            });

            Object.values(grouped).forEach(group => {
                if (group.length === 1) {
                    createMarker(group[0].id, group[0]);
                } else {
                    createClusterMarker(group);
                }
            });

            const sortedList = displayList.sort((a, b) => {
                const statusA = getStatus(a);
                const statusB = getStatus(b);
                const order = { 'green': 1, 'yellow': 2, 'red': 3, 'history': 4 };
                if (order[statusA] !== order[statusB]) return order[statusA] - order[statusB];
                if (statusA === 'yellow') return getHangoutStartTs(a) - getHangoutStartTs(b);
                return b.timestamp - a.timestamp;
            });

            if (sortedList.length === 0) {
                UI.listContainer.innerHTML = `<div class="empty-list-msg pixel-font">No one online...</div>`;
            } else {
                UI.listContainer.innerHTML = sortedList.map(item => {
                    let colorClass = isHistoryMode ? 'marker-history' : `marker-${getStatus(item)}`;
                    const day = getDayPrefix(item.timestamp);
                    const joinersList = item.joiners ? Object.values(item.joiners).map(j => j.display).join(', ') : '';
                    return `
                        <div class="list-item" onclick="jumpToHangout('${item.id}')">
                            <div class="info">
                                <span class="host">${item.host} ${item.host_id === currentUser.name ? '(You)' : ''}</span>
                                <span class="loc">${item.location_name}</span>
                                <span class="date">${day} ${item.start_time} ‚Äî ${item.end_time}</span>
                                ${joinersList ? `<span class="joiners-text">Joined: ${joinersList}</span>` : ''}
                            </div>
                            <div class="custom-marker ${colorClass}" style="width:12px; height:12px; min-width:12px; min-height:12px; box-shadow:none;"></div>
                        </div>
                    `;
                }).join('');
            }
        }

        window.jumpToHangout = (id) => {
            const h = allHangouts[id];
            if (h) {
                UI.hangoutsPanel.classList.remove('open');
                UI.listToggleBtn.classList.remove('active');
                map.flyTo([h.coordinates.lat, h.coordinates.lng], 16, { duration: 1.5 });
                const key = `${h.coordinates.lat.toFixed(6)},${h.coordinates.lng.toFixed(6)}`;
                if (markers[id]) markers[id].openPopup();

        };

        function generateDayOptions() {
            UI.daySelect.innerHTML = "";
            const now = new Date();
            for (let i = 0; i < 7; i++) {
                const d = new Date(now);
                d.setDate(now.getDate() + i);
                const label = i === 0 ? "Today" : (i === 1 ? "Tomorrow" : `${DAY_NAMES[d.getDay()]}`);
                const opt = document.createElement('option');
                opt.value = d.toDateString();
                opt.innerText = label;
                UI.daySelect.appendChild(opt);
            }
        }

            UI.modal.classList.remove('hidden');

                selectedIntentions = [];
                selectedFriends = [];

        UI.addFriendBtn.addEventListener('click', () => {

        function renderFriends() { UI.friendsList.innerHTML = selectedFriends.map(f => `<div class="chip selected" style="font-size:14px; margin-right:5px;">${f} <span onclick="removeFriend('${f}')" style="margin-left:5px; color:red;">√ó</span></div>`).join(''); }
        window.removeFriend = (name) => { selectedFriends = selectedFriends.filter(f => f !== name); renderFriends(); };

        function initSlider(startM, endM) {
            if (timeSliderInstance) timeSliderInstance.destroy();
            noUiSlider.create(UI.slider, { start: [startM, endM], connect: true, range: { 'min': 0, 'max': 1440 }, step: 15, margin: 30 });
            timeSliderInstance = UI.slider.noUiSlider;
            timeSliderInstance.on('update', values => {
                const startStr = minutesToTime(values[0]);

        UI.openEnded.addEventListener('change', (e) => {
            if (e.target.checked) { timeSliderInstance.set([null, 1440]); UI.slider.querySelectorAll('.noUi-handle')[1].style.display = 'none'; }
            else { UI.slider.querySelectorAll('.noUi-handle')[1].style.display = 'block'; const s = parseFloat(timeSliderInstance.get()[0]); timeSliderInstance.set([null, Math.min(1440, s + 120)]); }
            timeSliderInstance.set(timeSliderInstance.get());
        });

        function initJoinSlider(startM, endM) {
            if (joinSliderInstance) joinSliderInstance.destroy();
            noUiSlider.create(UI.joinSlider, { start: [startM, endM], connect: true, range: { 'min': 0, 'max': 1440 }, step: 15, margin: 30 });
            joinSliderInstance = UI.joinSlider.noUiSlider;
            joinSliderInstance.on('update', values => {
                const startStr = minutesToTime(values[0]);
                const endStr = UI.joinOpenEnded.checked ? "OPEN" : minutesToTime(values[1]);
                UI.joinTimeDisplay.innerText = `${startStr} ‚Äî ${endStr}`;

            if (UI.joinOpenEnded.checked) UI.joinSlider.querySelectorAll('.noUi-handle')[1].style.display = 'none';
        }

        UI.joinOpenEnded.addEventListener('change', (e) => {
            if (e.target.checked) { joinSliderInstance.set([null, 1440]); UI.joinSlider.querySelectorAll('.noUi-handle')[1].style.display = 'none'; }
            else { UI.joinSlider.querySelectorAll('.noUi-handle')[1].style.display = 'block'; const s = parseFloat(joinSliderInstance.get()[0]); joinSliderInstance.set([null, Math.min(1440, s + 120)]); }
            joinSliderInstance.set(joinSliderInstance.get());
        });

        function minutesToTime(mins) {
            let h = Math.floor(mins / 60) % 24;
            let m = Math.floor(mins % 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function getHangoutStartTs(h) {
            const [sh, sm] = h.start_time.split(':').map(Number);
            const d = new Date(h.timestamp);
            d.setHours(sh, sm, 0, 0);
            return d.getTime();
        }

        function getHangoutEndTs(h) {
            if (h.end_time === "Open") {
                const d = new Date(h.timestamp);
                d.setHours(23, 59, 59, 999);
                return d.getTime();
            }
            const [eh, em] = h.end_time.split(':').map(Number);
            const d = new Date(h.timestamp);
            d.setHours(eh, em, 0, 0);
            return d.getTime();
        }

        function getStatus(h) {
            const now = Date.now();
            const startTs = getHangoutStartTs(h);
            const endTs = getHangoutEndTs(h);
            if (now < startTs) return 'yellow';
            if (now >= endTs) return 'red';
            return 'green';
        }

        function listenForUsers() { db.ref('users').on('value', (snap) => { registeredUsers = []; snap.forEach(doc => { registeredUsers.push(doc.val()); }); }); }
        function closeError() { UI.errorToast.classList.add('hidden'); }
        function showError(msg) { UI.modal.classList.add('hidden'); UI.errorMsg.innerText = msg; UI.errorToast.classList.remove('hidden'); }

        window.editEntry = (id) => { const data = allHangouts[id]; if (data) openModal(false, { id, ...data }); };

                map.closePopup();
                openModal(false, null, { location_name: data.location_name, coordinates: data.coordinates });
            }
        };

        window.promptLeave = (id, isHost) => {
            const h = allHangouts[id];
            const status = getStatus(h);
            const label = status === 'yellow' ? "CANCEL" : "LEAVE NOW";
            pendingAction = { type: 'leave', id, isHost };

        };

        UI.editDeleteBtn.addEventListener('click', () => { pendingAction = { type: 'delete', id: editingId }; UI.confirmModalTitle.innerText = "DELETE ENTRY?"; UI.confirmModalText.innerText = "REMOVING FROM MAP COMPLETELY."; UI.confirmModal.classList.remove('hidden'); });

        UI.confirmYesBtn.addEventListener('click', async () => {
            if (pendingAction) {
                if (pendingAction.type === 'delete') { await db.ref('hangouts/' + pendingAction.id).remove(); UI.modal.classList.add('hidden'); }
                else if (pendingAction.type === 'leave') {
                    const now = new Date();
                    const nowStr = minutesToTime(now.getHours() * 60 + now.getMinutes());
                    if (pendingAction.isHost) {
                        const h = allHangouts[pendingAction.id];
                        const activeJoiners = Object.values(h.joiners || {}).filter(j => getStatus({ ...h, start_time: j.start_time, end_time: j.end_time }) !== 'red');
                        if (activeJoiners.length > 0) {
                            const newHost = activeJoiners[0];
                            await db.ref(`hangouts/${pendingAction.id}/joiners/${newHost.name}`).remove();
                            await db.ref(`hangouts/${pendingAction.id}`).update({ host: newHost.display, host_id: newHost.name, start_time: newHost.start_time, end_time: newHost.end_time });
                        } else await db.ref(`hangouts/${pendingAction.id}`).update({ end_time: nowStr });
                    } else await db.ref(`hangouts/${pendingAction.id}/joiners/${currentUser.name}`).update({ end_time: nowStr });
                } else if (pendingAction.type === 'revive_check') {
                    const h = allHangouts[pendingJoinId];
                    const joinVals = joinSliderInstance.get();
                    const joinStartTime = minutesToTime(joinVals[0]);
                    const joinEndTime = UI.joinOpenEnded.checked ? "Open" : minutesToTime(joinVals[1]);
                    await db.ref(`hangouts/${pendingJoinId}`).update({ start_time: joinStartTime, end_time: joinEndTime, timestamp: Date.now() });
                    await db.ref(`hangouts/${pendingJoinId}/joiners/${currentUser.name}`).set({ name: currentUser.name, display: currentUser.display, start_time: joinStartTime, end_time: joinEndTime });
                }
            }
            UI.confirmModal.classList.add('hidden');
            pendingAction = null;
        });

        UI.confirmNoBtn.addEventListener('click', async () => { 
            if (pendingAction && pendingAction.type === 'revive_check') {
                const h = allHangouts[pendingJoinId];
                const joinVals = joinSliderInstance.get();
                const joinStartTime = minutesToTime(joinVals[0]);
                const joinEndTime = UI.joinOpenEnded.checked ? "Open" : minutesToTime(joinVals[1]);
                await db.ref(`hangouts/${pendingJoinId}/joiners/${h.host_id}`).set({ name: h.host_id, display: h.host, start_time: h.start_time, end_time: h.end_time });
                await db.ref(`hangouts/${pendingJoinId}`).update({ host: currentUser.display, host_id: currentUser.name, start_time: joinStartTime, end_time: joinEndTime, timestamp: Date.now() });
            }
            UI.confirmModal.classList.add('hidden'); 
            pendingAction = null; 
        });

        window.joinEntry = (id) => {

        };

        UI.joinConfirmBtn.addEventListener('click', async () => {
            if (pendingJoinId) {
                const h = allHangouts[pendingJoinId];
                if (getStatus(h) === 'red') {
                    UI.joinModal.classList.add('hidden');
                    UI.confirmModalTitle.innerText = "INACTIVE ENTRY";

        UI.joinCancelBtn.addEventListener('click', () => { UI.joinModal.classList.add('hidden'); pendingJoinId = null; });

        function createMarker(id, data) {
            const status = isHistoryMode ? 'history' : getStatus(data);
            const initial = data.host ? data.host.charAt(0) : '?';
            const icon = L.divIcon({
                className: 'leaflet-div-icon',
                html: `<div class="custom-marker marker-${status}">${initial}</div>`,
                iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -20]
            });

            const isOwner = data.host_id === currentUser.name && !isHistoryMode;
            const currentJoiner = data.joiners ? data.joiners[currentUser.name] : null;
            const isActiveJoiner = currentJoiner && getStatus({ ...data, start_time: currentJoiner.start_time, end_time: currentJoiner.end_time }) !== 'red';
            const day = getDayPrefix(data.timestamp);

                <div style="text-align: center; font-family:'VT323'; font-size:18px; min-width: 220px;">
                    <strong style="font-family:'Press Start 2P'; font-size:10px;">${data.location_name}</strong><br>

                        <span style="font-size:14px; display:block;">PARTY:</span>
                        <span style="font-size:16px;">${manualParty}</span>
                        ${joinersHtml ? `<span style="font-size:14px; display:block; margin-top:5px; color:var(--success);">JOINED:</span><ul style="list-style:none; padding:0; margin:0; font-size:14px; color:var(--success);">${joinersHtml}</ul>` : ''}
                    </div>
                    <div class="popup-controls">
                        ${status === 'red' ? (isOwner ? `
                            <button class="edit-btn" onclick="editEntry('${id}')">EXTEND</button>
                            <button class="new-btn" onclick="startNewAtLocation('${id}')">NEW HANGOUT</button>
                        ` : '') : `
                            ${isOwner ? `
                                <button class="edit-btn" onclick="editEntry('${id}')">EDIT</button>
                                <button class="leave-btn" onclick="promptLeave('${id}', true)">${status === 'yellow' ? 'CANCEL' : 'LEAVE NOW'}</button>
                            ` : `
                                ${isActiveJoiner ? `<button class="leave-btn" onclick="promptLeave('${id}', false)">LEAVE NOW</button>` : ''}
                                ${!isActiveJoiner && !isHistoryMode ? `<button class="join-btn" onclick="joinEntry('${id}')">JOIN</button>` : ''}
                            `}
                            <button class="new-btn" onclick="startNewAtLocation('${id}')">NEW HANGOUT</button>
                        `}
                    </div>
                </div>`;
            markers[id] = L.marker([data.coordinates.lat, data.coordinates.lng], { icon }).addTo(map).bindPopup(popup);
        }

        function createClusterMarker(hangouts) {
            let status = 'red';
            if (isHistoryMode) {
                status = 'history';
            } else {
                if (hangouts.some(h => getStatus(h) === 'green')) status = 'green';
                else if (hangouts.some(h => getStatus(h) === 'yellow')) status = 'yellow';
            }

            const key = `${hangouts[0].coordinates.lat.toFixed(6)},${hangouts[0].coordinates.lng.toFixed(6)}`;
            const icon = L.divIcon({
                className: 'leaflet-div-icon',
                html: `<div class="custom-marker marker-cluster marker-${status}">${hangouts.length}</div>`,
                iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -20]
            });

            const sortedGroup = hangouts.sort((a,b) => {
                const sA = getStatus(a);
                const sB = getStatus(b);
                const order = { 'green': 1, 'yellow': 2, 'red': 3, 'history': 4 };
                if (order[sA] !== order[sB]) return order[sA] - order[sB];
                return getHangoutStartTs(a) - getHangoutStartTs(b);
            });

            const listItems = sortedGroup.map(h => {
                const s = isHistoryMode ? 'history' : getStatus(h);
                const day = getDayPrefix(h.timestamp);
                return `
                    <li class="cluster-item" onclick="openSpecificHangout('${h.id}')">
                        <div class="dot marker-${s}"></div>
                        <div style="flex:1; text-align: left;">
                            <strong>${h.host}</strong><br>
                            <small>${day} ${h.start_time} - ${h.end_time}</small>
                        </div>
                        <span class="pixel-font" style="font-size:8px; background: #eee; padding: 2px 4px; border: 1px solid #000;">OPEN</span>
                    </li>
                `;
            }).join('');

            const popup = `
                <div style="text-align:center; font-family:'VT323'; min-width: 250px;">
                    <strong style="font-family:'Press Start 2P'; font-size:10px;">${hangouts[0].location_name}</strong>
                    <ul class="cluster-list">${listItems}</ul>
                    <button class="primary-btn" onclick="startNewAtLocation('${hangouts[0].id}')" style="margin-top:15px; padding: 10px; font-size: 10px;">NEW HANGOUT HERE</button>
                </div>
            `;

            markers[key] = L.marker([hangouts[0].coordinates.lat, hangouts[0].coordinates.lng], { icon }).addTo(map).bindPopup(popup);
        }

        window.openSpecificHangout = (id) => {
            const data = allHangouts[id];
            if (!data) return;
            map.closePopup();
            createMarker(id, data);
            markers[id].openPopup();
            // Revert marker look when this specific popup is closed
            map.once('popupclose', () => renderMarkersAndList());
        };

    </script>
</body>
</html>
