<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    
    <!-- Google Fonts: VT323 and Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --accent: #FF5722;
            --success: #2da44e;
            --warning: #e3b341;
            --danger: #cf222e;
            --history: #6f42c1;
            --bg-color: #f8f9fa;
            --grid-color: rgba(0, 0, 0, 0.08);
        }

        /* Fixed height setup to prevent cutoff using dynamic viewport units */
        html, body {
            margin: 0; padding: 0;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            width: 100%;
            overflow: hidden;
            position: fixed; /* Prevents unwanted rubber-band scrolling */
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
        }

        .pixel-font { 
            font-family: 'Press Start 2P', cursive; 
            font-size: 12px;
            line-height: 1.5;
        }

        .hidden { display: none !important; }

        /* Screens - Adjusted to handle safe areas */
        #login-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom);
            text-align: center;
            box-sizing: border-box;
        }

        .login-card {
            background: white;
            padding: 30px;
            border: 4px solid #333;
            image-rendering: pixelated;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 24px; color: #333; }

        .input-group { display: flex; flex-direction: column; gap: 12px; }

        input[type="text"] {
            padding: 12px 16px;
            font-size: 22px;
            font-family: 'VT323', monospace;
            border: 3px solid #333;
            outline: none;
            box-sizing: border-box;
        }

        #login-btn {
            padding: 12px;
            font-size: 14px;
            background-color: var(--primary);
            color: white;
            border: 3px solid #000;
            box-shadow: 4px 4px 0px #000;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        #login-btn:active {
            box-shadow: 0px 0px 0px #000;
            transform: translate(2px, 2px);
        }

        #status-msg { margin-top: 16px; color: #666; min-height: 20px; }

        #map-screen { 
            height: 100%; 
            width: 100%; 
            position: relative; 
        }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Top Buttons - Adjusted with safe area support */
        #list-toggle-btn {
            position: absolute;
            top: calc(15px + env(safe-area-inset-top)); 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            background: white;
            border: 3px solid #333;
            padding: 10px 20px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            display: flex; align-items: center; gap: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        #info-btn {
            position: absolute;
            top: calc(15px + env(safe-area-inset-top)); 
            left: 15px;
            z-index: 1100;
            background: white;
            border: 3px solid #333;
            width: 45px; height: 45px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }
        #info-btn.active {
            background-color: var(--history);
            color: white;
        }

        /* History Mode Indicator */
        #mode-indicator {
            position: absolute;
            top: calc(75px + env(safe-area-inset-top)); 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1090;
            background: var(--history);
            color: white;
            padding: 5px 15px;
            border: 2px solid #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        #hangouts-panel {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: white;
            z-index: 1050;
            max-height: 60dvh;
            overflow-y: auto;
            border-bottom: 4px solid #333;
            transform: translateY(-100%);
            transition: transform 0.3s steps(4);
            padding-top: calc(70px + env(safe-area-inset-top));
        }
        #hangouts-panel.open { transform: translateY(0); }

        .list-item {
            padding: 16px 20px;
            border-bottom: 2px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .list-item:active { background-color: #f0f0f0; }
        .list-item .host { font-family: 'Press Start 2P', cursive; font-size: 10px; color: #333; }
        .list-item .loc { font-size: 20px; color: var(--primary); }
        .list-item .date { font-size: 14px; color: #888; }
        .list-item .joiners-text { font-size: 14px; color: var(--success); display: block; margin-top: 4px; }

        /* Floating Action Button - Positioned safely above mobile browser bars */
        .fab {
            position: absolute; 
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 20px;
            width: 60px; height: 60px;
            background-color: var(--accent); color: white;
            font-size: 30px; border: 4px solid #000;
            box-shadow: 5px 5px 0px #000;
            z-index: 1000; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        .fab:active { box-shadow: 0px 0px 0px #000; transform: translate(3px, 3px); }

        /* Modal */
        .modal {
            position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%;
            height: 100dvh;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: flex-end;
        }

        .modal-content {
            background-color: white; width: 100%; max-width: 500px;
            border: 4px solid #000; border-bottom: none;
            padding: 24px; 
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            animation: slideUp 0.3s steps(4);
            max-height: 90%; 
            overflow-y: auto;
            position: relative;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .close { position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; color: #000; }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; font-family: 'Press Start 2P', cursive; font-size: 10px; margin-bottom: 8px; color: #000; }
        
        .chips-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .chip { 
            padding: 6px 12px; border: 2px solid #000; 
            background: white; cursor: pointer; font-family: 'VT323', monospace; font-size: 18px;
            box-shadow: 3px 3px 0px #ddd;
        }
        .chip.selected { background-color: var(--primary); color: white; box-shadow: 3px 3px 0px #000; }
        .chip.history-chip { background-color: var(--history); color: white; border-color: #000; }

        .slider-container { margin: 10px 10px 30px 10px; }
        #time-display, .join-time-display { font-family: 'Press Start 2P', cursive; font-size: 10px; color: var(--primary); margin-bottom: 12px; }

        .friend-input-wrapper { display: flex; border: 3px solid #000; }
        #friend-input { border: none; flex-grow: 1; padding: 10px; font-family: 'VT323', monospace; font-size: 20px; outline: none; }
        #add-friend-btn { background-color: #eee; border: none; border-left: 3px solid #000; padding: 0 15px; font-family: 'VT323', monospace; font-weight: bold; cursor: pointer; }

        /* Custom Styled Dropdown for Friend Suggestions */
        #friend-suggestions {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: white; border: 3px solid #000;
            z-index: 2100; max-height: 150px; overflow-y: auto;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }
        .suggestion-item {
            padding: 8px 12px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover { background-color: var(--primary); color: white; }

        .primary-btn { 
            width: 100%; background-color: var(--primary); padding: 15px; 
            font-family: 'Press Start 2P', cursive; font-size: 12px;
            color: white; border: 3px solid #000; box-shadow: 5px 5px 0px #000;
            margin-top: 10px; cursor: pointer;
            box-sizing: border-box;
        }
        .primary-btn:active { box-shadow: 0px 0px 0px #000; transform: translate(3px, 3px); }

        .danger-btn {
            background-color: var(--danger);
            margin-top: 20px;
        }

        #error-toast {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000; background: #fff;
            border: 4px solid var(--danger);
            padding: 20px; text-align: center;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            width: 80%; max-width: 300px;
        }
        #error-toast button {
            margin-top: 15px; background: var(--danger); color: #fff;
            border: 2px solid #000; padding: 8px 15px;
            font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;
        }

        /* Marker Styles */
        .leaflet-div-icon { background: transparent; border: none; }
        .custom-marker {
            width: 32px; height: 32px; border-radius: 4px;
            color: white; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            border: 3px solid black; box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            font-size: 18px; text-transform: uppercase;
        }
        .marker-green { background-color: var(--success); }
        .marker-yellow { background-color: var(--warning); color: #000; }
        .marker-red { background-color: var(--danger); }
        .marker-history { background-color: var(--history); }

        /* Popup Edit Buttons */
        .popup-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            border-top: 1px solid #ccc;
            padding-top: 8px;
        }
        .edit-btn, .leave-btn, .join-btn {
            background: #eee;
            border: 2px solid #000;
            font-family: 'VT323', monospace;
            font-size: 16px;
            padding: 2px 8px;
            cursor: pointer;
        }
        .edit-btn:hover { background: var(--primary); color: white; }
        .leave-btn:hover { background: var(--danger); color: white; }
        .join-btn { background: var(--success); color: white; }

        /* Confirm Modal Styles */
        #confirm-modal, #join-modal { align-items: center; }
        #confirm-modal .modal-content, #join-modal .modal-content {
            border: 4px solid #000;
            border-radius: 0;
            max-width: 350px;
            padding: 30px;
            text-align: center;
            animation: none;
            transform: translateY(0);
        }
        .confirm-title { font-size: 12px; color: var(--danger); margin-bottom: 20px; }
        .join-title { font-size: 12px; color: var(--success); margin-bottom: 20px; }
        .confirm-btns { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .btn-yes, .btn-no {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 10px 20px;
            border: 3px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
        }
        .btn-yes { background-color: var(--danger); color: white; }
        .btn-no { background-color: #eee; color: #000; }
        .btn-yes:active, .btn-no:active { box-shadow: 0px 0px 0px #000; transform: translate(2px, 2px); }
    </style>
</head>
<body>

                <small id="location-hint" class="hint-text hidden pixel-font" style="color: var(--success); margin-bottom: 5px; display: block;">MAP PIN ACTIVE</small>

    <!-- Firebase & Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUQ2gWD92UrDM94_f2yNklYXBInT9cDvw",
            authDomain: "openended-f7e4e.firebaseapp.com",
            databaseURL: "https://openended-f7e4e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "openended-f7e4e",
            storageBucket: "openended-f7e4e.firebasestorage.app",
            messagingSenderId: "951627102719",
            appId: "1:951627102719:web:66a6e9ef612e8ad3c9cfca",
            measurementId: "G-S8P7E02CWL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const UI = {
            loginScreen: document.getElementById('login-screen'),
            mapScreen: document.getElementById('map-screen'),
            usernameInput: document.getElementById('username-input'),
            loginBtn: document.getElementById('login-btn'),
            statusMsg: document.getElementById('status-msg'),
            addHangoutBtn: document.getElementById('add-hangout-btn'),
            modal: document.getElementById('hangout-modal'),
            modalTitle: document.getElementById('modal-title'),
            closeModal: document.getElementById('close-modal'),
            saveBtn: document.getElementById('save-hangout-btn'),
            editDeleteBtn: document.getElementById('edit-delete-btn'),
            locationInput: document.getElementById('location-name'),
            locationHint: document.getElementById('location-hint'),
            openEnded: document.getElementById('open-ended'),
            intentions: document.getElementById('intentions-container'),
            friendInput: document.getElementById('friend-input'),
            friendSuggestions: document.getElementById('friend-suggestions'),
            addFriendBtn: document.getElementById('add-friend-btn'),
            friendsList: document.getElementById('friends-list'),
            timeDisplay: document.getElementById('time-display'),
            slider: document.getElementById('time-slider'),
            listToggleBtn: document.getElementById('list-toggle-btn'),
            infoBtn: document.getElementById('info-btn'),
            modeIndicator: document.getElementById('mode-indicator'),
            hangoutsPanel: document.getElementById('hangouts-panel'),
            listContainer: document.getElementById('hangouts-list-container'),
            errorToast: document.getElementById('error-toast'),
            errorMsg: document.getElementById('error-msg'),
            
            // Confirm Generic UI
            confirmModal: document.getElementById('confirm-modal'),
            confirmModalTitle: document.getElementById('confirm-modal-title'),
            confirmModalText: document.getElementById('confirm-modal-text'),
            confirmYesBtn: document.getElementById('confirm-yes-btn'),
            confirmNoBtn: document.getElementById('confirm-no-btn'),

            // Join UI
            joinModal: document.getElementById('join-modal'),
            joinSlider: document.getElementById('join-time-slider'),
            joinTimeDisplay: document.querySelector('.join-time-display'),
            joinOpenEnded: document.getElementById('join-open-ended'),
            joinConfirmBtn: document.getElementById('join-confirm-btn'),
            joinCancelBtn: document.getElementById('join-cancel-btn')
        };

        let currentUser = null;
        let registeredUsers = [];
        let map = null;
        let markers = {}; 
        let allHangouts = {}; 
        let selectedIntentions = [];
        let selectedFriends = [];
        let timeSliderInstance = null;
        let joinSliderInstance = null;
        let clickedCoords = null; 
        let isHistoryMode = false;
        let editingId = null; 
        let pendingAction = null; 

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('hangout_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                enterApp();
            }
        });

        UI.loginBtn.addEventListener('click', async () => {
            const nameInput = UI.usernameInput.value.trim();
            if (!nameInput) return;
            const nameId = nameInput.toLowerCase().replace(/\s+/g, '_');
            UI.statusMsg.innerText = "CONNECTING...";
            
            try {
                const snapshot = await db.ref('users/' + nameId).once('value');
                const userData = snapshot.val();
                if (!userData) {
                    const newUser = { name: nameId, display: nameInput };
                    await db.ref('users/' + nameId).set(newUser);
                    currentUser = newUser;
                } else {
                    currentUser = userData;
                }
                localStorage.setItem('hangout_user', JSON.stringify(currentUser));
                enterApp();
            } catch (err) {
                UI.statusMsg.innerText = "ERROR!";
            }
        });

        function enterApp() {
            UI.loginScreen.classList.add('hidden');
            UI.mapScreen.classList.remove('hidden');
            if (!map) initMap();
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([47.3769, 8.5417], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            setTimeout(() => map.invalidateSize(), 200);
            map.on('click', (e) => { 
                if (isHistoryMode) return; 
                clickedCoords = e.latlng; 
                openModal(true); 
            });
            listenForHangouts();
            listenForUsers();

            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() < 10) {
                    renderMarkersAndList(); 
                }
            }, 5000);
        }

        UI.infoBtn.addEventListener('click', () => {
            isHistoryMode = !isHistoryMode;
            UI.infoBtn.classList.toggle('active', isHistoryMode);
            UI.modeIndicator.classList.toggle('hidden', !isHistoryMode);

        function createMarker(id, data) {
            let status = 'history';
            if (!isHistoryMode) {
                status = getStatus(data.start_time, data.end_time);
            }
            
            const initial = data.host ? data.host.charAt(0) : '?';
            const icon = L.divIcon({
                className: 'leaflet-div-icon',
                html: `<div class="custom-marker marker-${status}">${initial}</div>`,
                iconSize: [32, 32], iconAnchor: [16, 16], popupAnchor: [0, -20]
            });

            const dateStr = data.timestamp ? new Date(data.timestamp).toLocaleDateString() : 'Today';
            const manualParty = [data.host, ...(data.friends || [])].join(', ');
            const joiners = data.joiners ? Object.values(data.joiners) : [];
            const joinersHtml = joiners.map(j => `<li>${j.display} (${j.start_time} - ${j.end_time})</li>`).join('');
            
            const isOwner = (data.host_id === currentUser.name) && !isHistoryMode;
            
            const currentJoinerEntry = data.joiners ? data.joiners[currentUser.name] : null;
            const isActiveJoiner = currentJoinerEntry && getStatus(currentJoinerEntry.start_time, currentJoinerEntry.end_time) !== 'red';

            // DYNAMIC STATUS TEXT
            let statusText = "";
            if (isHistoryMode) {
                statusText = dateStr;
            } else {
                const hostName = data.host ? data.host.toUpperCase() : 'FRIEND';
                if (status === 'yellow') statusText = hostName + ' WILL BE HERE';
                else if (status === 'red') statusText = hostName + ' WAS HERE';
                else statusText = hostName + ' IS HERE';
            }

            const popup = `
                <div style="text-align: center; font-family:'VT323'; font-size:18px; max-width: 200px;">
                    <strong style="font-family:'Press Start 2P'; font-size:10px;">${data.location_name}</strong><br>
                    <span style="display:block; margin: 4px 0;">${statusText}</span>
                    <small style="color:#777;">${data.start_time} - ${data.end_time}</small>
                    <div style="margin-top:5px; border-top:1px solid #ccc; padding-top:5px;">
                        <span style="font-size:14px; display:block;">PARTY:</span>
                        <span style="font-size:16px;">${manualParty}</span>
                        ${joinersHtml ? `
                            <span style="font-size:14px; display:block; margin-top:5px; color:var(--success);">JOINED:</span>
                            <ul style="list-style:none; padding:0; margin:0; font-size:14px; color:var(--success);">
                                ${joinersHtml}
                            </ul>
                        ` : ''}
                    </div>

                    ${isOwner ? `

                            <button class="leave-btn" onclick="promptLeave('${id}', true)">LEAVE NOW</button>
                    ` : `

        }

        function getStatus(start, end) {
            const now = new Date();
            const cur = now.getHours() * 60 + now.getMinutes();
            const [sh, sm] = (start || "00:00").split(':').map(Number);
            const startM = sh * 60 + sm;
            
            if (cur < startM) return 'yellow';
            
            if (end === "Open") return 'green';
            const [eh, em] = (end || "23:59").split(':').map(Number);
            const endM = eh * 60 + em;

            if (cur >= endM) return 'red';
            return 'green';
        }
